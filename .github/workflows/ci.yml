name: CI Build

on: [push, pull_request]

jobs:
  build_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install client deps
        working-directory: ./portfolio/client
        run: npm ci
      - name: Build client
        working-directory: ./portfolio/client
        run: npm run build
      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./portfolio/client/dist

  build_server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        working-directory: ./portfolio/server
        run: npm ci
      - name: Run server tests (if any)
        working-directory: ./portfolio/server
        run: echo "No tests configured"